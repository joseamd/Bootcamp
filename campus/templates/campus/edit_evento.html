<!--IniciaModal-->
<div class="modal-dialog modal-lg" role="document" >
      <div class="modal-content">
        <div class="panel panel-inverse" data-sortable-id="offcanvas-1">
            <div class="panel-heading">
                <h2 class="panel-title">Editar Evento:</h2>                
            </div>
            <form action=" {% url 'Edit_evento' evento_id.pk %} " method="POST" class="form-control">
                <div class="modal-body"> 
                    {% csrf_token %}
                    {{form.as_p}}
                    <label>* Fecha inicio:</label><input type="date" id="id_fecha_inicio" name="id_fecha_inicio" class="form-control" value= '{{fecha_inicio | date:"Y-m-d"}}'/></label>                                 
                    <p></p> 
                    <label>* Fecha fin:</label><input type="date" id="id_fecha_fin" name="id_fecha_fin" class="form-control" value= '{{fecha_fin | date:"Y-m-d"}}'/></label>                                 
                    <p></p> 
                    <label>* Color evento: <input type="text" value="{{color_evento}}" class="form-control" id="colorpicker-default" name="colorpicker-default" /></label>
                    <p></p> 
                </div>
                <div class="modal-footer">
                    <a href="#" onclick="borrar_evento('{{evento_id.pk}}')" class="btn btn-danger btn-lg btn-block" >Eliminar</a>
                    <div class="section-container text-center">                      
                        <button type="button" class="btn btn-secondary btn-lg btn-block" data-bs-toggle="modal" aria-label="close">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" >Actualizar</button>
                    </div>    
                </div>
            </form>
        </div>        
        
    </div>
</div>
  <!--EndModal-->

  <script>
	$("#colorpicker-default").spectrum({
        showInput: true
    });
</script>
