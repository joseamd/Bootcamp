<!--IniciaModal-->

<div class="modal-dialog modal-lg" role="document" >
      <div class="modal-content">
        <div class="panel panel-inverse" data-sortable-id="offcanvas-1">
            <div class="panel-heading">
                <h2 class="panel-title"> Notificaciones </h2>                
            </div>
        
            <form id="form_notificacion" action=" {% url 'Notificaciones_bootcamp' emisor_id.pk receptor_id.pk %}" method="POST" class="form-control">
                <div class="modal-body">
                    <h5 class="modal-title"> Mensajes anteriores:</h5>
                    {% for noti in mensajes %}
                    <li>{{ noti.mensaje }}
                        <p>{{noti.created_at|date:"d M Y"}}</p>
                    </li>                
                    {% endfor %}
                    <h4><input type="hidden" id="mensaje" name="mensaje" disabled></h4>
                    <h5 class="modal-title"> Redactar a: {{receptor_id.first_name}} {{receptor_id.last_name}} </h5>
                    <p></p>           
                    {% csrf_token %}
                    {{form.as_p}}
                    <p></p>                                
                </div>
                <div class="modal-footer">
                    <div class="section-container text-center">  
                        <button type="button" class="btn btn-secondary btn-lg btn-block" data-bs-toggle="modal" aria-label="close">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" >Enviar Mensaje</button>
                    </div>    
                </div>
            </form>
        </div>
    </div>
</div>
  <!--EndModal-->
