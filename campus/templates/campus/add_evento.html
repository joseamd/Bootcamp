<!--IniciaModal-->

<div class="modal-dialog modal-lg" role="document" >
      <div class="modal-content">
        <div class="panel panel-inverse" data-sortable-id="offcanvas-1">
            <div class="panel-heading">
                <h2 class="panel-title">Registrar Nuevo Evento </h2>                
            </div>
        
            <form action=" {% url 'Add_evento' %}" method="POST" class="form-control">
                <div class="modal-body"> 
                    {% csrf_token %}
                    {{form.as_p}}
                    <label class="form-label">* Color evento: <input type="text" value="#007aff" class="form-control" id="colorpicker-default" name="colorpicker-default" /></label>
                </div>
                <div class="modal-footer">
                    <div class="section-container text-center">  
                        <button type="button" class="btn btn-secondary btn-lg btn-block" data-bs-toggle="modal" aria-label="close">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" >Guardar Evento</button>
                    </div>    
                </div>
            </form>
        </div>
    </div>
</div>
  <!--EndModal-->

  <script>
	$("#colorpicker-default").spectrum({
        showInput: true
    });
</script>
